  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword,
      signInWithEmailAndPassword, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs,
      deleteDoc, updateDoc, doc
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyB1SOrDItdUUshN2DuijWjdEAbuNXGvY6A",
      authDomain: "clawmachine-68199.firebaseapp.com",
      projectId: "clawmachine-68199",
      storageBucket: "clawmachine-68199.appspot.com",
      messagingSenderId: "416551705279",
      appId: "1:416551705279:web:3ba72ebcc992da5f78440a",
      measurementId: "G-NG3HXDQWCW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // âœ… Google API Key
    const GOOGLE_API_KEY = "AIzaSyBH1BUgJopBHGDpvU6f9vGEE7U5DFeF8N4";

    let records = []; 
    let map;
    let markers = [];

    // ================= èªè­‰ =================
    window.register = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("âœ… è¨»å†ŠæˆåŠŸï¼Œè«‹ç™»å…¥");
      } catch (e) {
        alert("âŒ è¨»å†Šå¤±æ•—ï¼š" + e.code);
      }
    }

    window.login = async function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("âŒ ç™»éŒ„å¤±æ•—ï¼š" + e.code);
      }
    }

    window.logout = async function() {
      await signOut(auth);
      alert("å·²ç™»å‡º");
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        document.getElementById("welcomeText").innerText = `æ­¡è¿å›ä¾†ï¼Œ${user.email}`;
        await loadUserData(user.uid);
        initMap();
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
        records = [];
        updateTable();
      }
    });

    // ================= Google Maps Geocoding =================
    async function getCoordinates(address) {
      try {
        const url = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.status === "OK") {
          const location = data.results[0].geometry.location;
          return { lng: location.lng, lat: location.lat };
        } else {
          throw new Error("Geocoding å¤±æ•—: " + data.status);
        }
      } catch (err) {
        console.error("ğŸ”¥ Geocoding éŒ¯èª¤ï¼š", err);
        alert("åœ°å€è½‰æ›ç¶“ç·¯åº¦å¤±æ•—ï¼Œè«‹ç¢ºèªåœ°å€æ­£ç¢º");
        return { lng: 0, lat: 0 };
      }
    }

    // ================= æ¸…å–®åŠŸèƒ½ =================
    window.addRecord = async function() {
      const user = auth.currentUser;
      if (!user) return alert("è«‹å…ˆç™»å…¥ï¼");

      const storeName = document.getElementById("storeName").value.trim();
      const storeAddr = document.getElementById("storeAddr").value.trim();
      if (!storeName || !storeAddr) return alert("è«‹è¼¸å…¥åº—åèˆ‡åœ°å€ï¼");

      const { lng, lat } = await getCoordinates(storeAddr);

      try {
        // ç›´æ¥å­˜é€² Firestore
        const docRef = await addDoc(collection(db, "users", user.uid, "stores"), {
          storeName, address: storeAddr, lng, lat
        });
        const record = { id: docRef.id, storeName, address: storeAddr, lng, lat };
        records.push(record);
        updateTable();
        updateMap();
        alert("âœ… å·²åŠ å…¥ä¸¦åŒæ­¥åˆ° Firebaseï¼");
      } catch (e) {
        console.error("ğŸ”¥ Firestore æ–°å¢éŒ¯èª¤ï¼š", e);
        alert("æ–°å¢å¤±æ•—ï¼š" + e.message);
      }

      document.getElementById("storeName").value = "";
      document.getElementById("storeAddr").value = "";
    }

    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      records.forEach((r) => {
        tbody.innerHTML += `
          <tr id="row-${r.id}">
            <td><input class="inline-edit" id="name-${r.id}" value="${r.storeName}"></td>
            <td><input class="inline-edit" id="addr-${r.id}" value="${r.address}"></td>
            <td><input class="inline-edit" id="lng-${r.id}" value="${r.lng}"></td>
            <td><input class="inline-edit" id="lat-${r.id}" value="${r.lat}"></td>
            <td>
              <button class="btn-warning" onclick="saveRecord('${r.id}')">å„²å­˜</button>
              <button class="btn-danger" onclick="deleteRecord('${r.id}')">åˆªé™¤</button>
            </td>
          </tr>`;
      });
    }

    async function loadUserData(uid) {
      try {
        records = [];
        const querySnapshot = await getDocs(collection(db, "users", uid, "stores"));
        querySnapshot.forEach((docSnap) => {
          records.push({ id: docSnap.id, ...docSnap.data() });
        });
        updateTable();
        updateMap();
      } catch (e) {
        console.error("ğŸ”¥ Firestore è¼‰å…¥éŒ¯èª¤ï¼š", e);
      }
    }

    window.deleteRecord = async function(recordId) {
      const user = auth.currentUser;
      if (!user) return alert("è«‹å…ˆç™»å…¥ï¼");
      if (!confirm("ç¢ºå®šè¦åˆªé™¤é€™ç­†è³‡æ–™å—ï¼Ÿ")) return;

      try {
        await deleteDoc(doc(db, "users", user.uid, "stores", recordId));
        records = records.filter(r => r.id !== recordId);
        updateTable();
        updateMap();
        alert("åˆªé™¤æˆåŠŸï¼");
      } catch (e) {
        console.error("ğŸ”¥ Firestore åˆªé™¤éŒ¯èª¤ï¼š", e);
        alert("åˆªé™¤å¤±æ•—ï¼š" + e.message);
      }
    }

    window.saveRecord = async function(recordId) {
      const user = auth.currentUser;
      if (!user) return alert("è«‹å…ˆç™»å…¥ï¼");
      const newName = document.getElementById(`name-${recordId}`).value;
      const newAddr = document.getElementById(`addr-${recordId}`).value;
      const newLng = document.getElementById(`lng-${recordId}`).value;
      const newLat = document.getElementById(`lat-${recordId}`).value;

      try {
        const ref = doc(db, "users", user.uid, "stores", recordId);
        await updateDoc(ref, { storeName: newName, address: newAddr, lng: newLng, lat: newLat });
        const idx = records.findIndex(r => r.id === recordId);
        if (idx > -1) {
          records[idx] = { id: recordId, storeName: newName, address: newAddr, lng: newLng, lat: newLat };
        }
        alert("æ›´æ–°æˆåŠŸï¼");
      } catch (e) {
        console.error("ğŸ”¥ Firestore æ›´æ–°éŒ¯èª¤ï¼š", e);
        alert("æ›´æ–°å¤±æ•—ï¼š" + e.message);
      }
    }

    // ================= åœ°åœ–åŠŸèƒ½ =================
    window.initMap = function() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 22.6273, lng: 120.3014 }, // é«˜é›„å¸‚
        zoom: 12
      });
      updateMap();
    }

    function updateMap() {
      if (!map) return;
      markers.forEach(m => m.setMap(null));
      markers = [];
      records.forEach(r => {
        if (r.lat && r.lng) {
          const marker = new google.maps.Marker({
            position: { lat: parseFloat(r.lat), lng: parseFloat(r.lng) },
            map,
            title: r.storeName
          });
          const info = new google.maps.InfoWindow({
            content: `<b>${r.storeName}</b><br>${r.address}`
          });
          marker.addListener("click", () => info.open(map, marker));
          markers.push(marker);
        }
      });
    }
  </script>

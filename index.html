<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>娃娃機清單 App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { margin: 5px 0; padding: 8px; font-size: 14px; }
    #authSection, #appSection { margin-top: 20px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #aaa; padding: 8px; }
  </style>
</head>
<body>
  <h2>娃娃機清單 App</h2>

  <!-- 登錄 / 註冊區 -->
  <div id="authSection">
    <h3>帳號登入</h3>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="register()">註冊</button>
    <button onclick="login()">登入</button>
    <button onclick="logout()">登出</button>
    <p id="userInfo">尚未登入</p>
  </div>

  <!-- App 主功能區 -->
  <div id="appSection" style="display:none;">
    <h3>我的清單</h3>
    <input type="text" id="storeName" placeholder="請輸入店名">
    <button onclick="addRecord()">加入清單</button>
    <button onclick="uploadData()">☁ 上傳到Firebase</button>

    <table id="dataTable">
      <thead>
        <tr>
          <th>店名</th>
          <th>經度</th>
          <th>緯度</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // ✅ 把這裡換成你 Firebase 專案的設定
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "你的API_KEY",
      authDomain: "你的專案.firebaseapp.com",
      projectId: "你的專案ID",
      storageBucket: "你的專案.appspot.com",
      messagingSenderId: "發送ID",
      appId: "APP ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let records = [];

    // ================= 認證 =================
    async function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("註冊成功！");
      } catch (e) {
        alert("註冊失敗：" + e.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("登入成功！");
      } catch (e) {
        alert("登入失敗：" + e.message);
      }
    }

    async function logout() {
      await signOut(auth);
      alert("已登出");
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        document.getElementById("userInfo").innerText = "登入中：" + user.email;
      } else {
        document.getElementById("authSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
        document.getElementById("userInfo").innerText = "尚未登入";
      }
    });

    // ================= 清單功能 =================
    window.addRecord = function() {
      const storeName = document.getElementById("storeName").value.trim();
      if (!storeName) return alert("請輸入店名！");
      const lng = (Math.random() * 120).toFixed(6); // 模擬經緯度
      const lat = (Math.random() * 23).toFixed(6);

      const record = { storeName, lng, lat };
      records.push(record);
      updateTable();
      document.getElementById("storeName").value = "";
    }

    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";
      records.forEach(r => {
        tbody.innerHTML += `<tr><td>${r.storeName}</td><td>${r.lng}</td><td>${r.lat}</td></tr>`;
      });
    }

    // ================= 上傳到 Firebase =================
    window.uploadData = async function() {
      const user = auth.currentUser;
      if (!user) {
        alert("請先登入！");
        return;
      }
      try {
        for (let r of records) {
          await addDoc(collection(db, "users", user.uid, "stores"), r);
        }
        alert("清單已成功上傳！");
        records = [];
        updateTable();
      } catch (e) {
        alert("上傳失敗：" + e.message);
      }
    }
  </script>
</body>
</html>

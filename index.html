<!DOCTYPE html>
<html lang="zh-Hant">

  <meta charset="UTF-8">
  <title>娃娃機清單（Firebase 登錄 + 匯出清單）</title>
  <style>
    body { font-family: "Segoe UI", Arial, sans-serif; margin: 0; background: #f4f6f8; }
    header { background: #2c3e50; color: white; padding: 15px 20px; font-size: 20px; }

    /* 登錄頁 */
    .auth-wrapper {
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: linear-gradient(135deg, #3498db, #8e44ad);
    }
    .auth-card {
      background: white; padding: 40px 35px; border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      width: 100%; max-width: 380px; text-align: center;
    }
    .auth-card h2 { margin-bottom: 10px; color: #2c3e50; }
    .subtitle { margin-bottom: 20px; color: #7f8c8d; font-size: 14px; }
    .auth-card input {
      width: 100%; padding: 12px; margin: 10px 0;
      border: 1px solid #ccc; border-radius: 8px;
    }

    /* 按鈕 */
    button {
      width: 100%; padding: 12px; margin: 8px 0;
      border: none; border-radius: 8px; font-size: 15px;
      cursor: pointer; transition: all 0.3s ease;
      font-weight: bold;
    }
    .btn-primary { background: linear-gradient(135deg, #3498db, #2980b9); color: white; }
    .btn-secondary { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
    .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
    .btn-success { background: linear-gradient(135deg, #f39c12, #d35400); color: white; }
    .btn-small { width: auto; padding: 6px 12px; font-size: 13px; }

    .auth-message { margin-top: 15px; font-size: 14px; color: red; }

    /* 主介面 */
    .app-wrapper { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
    .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .app-card {
      background: white; padding: 20px; margin-bottom: 20px;
      border-radius: 16px; box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    .form-group { margin-bottom: 12px; text-align: left; }
    .form-group label { display: block; margin-bottom: 6px; color: #34495e; font-size: 14px; }
    .form-group input {
      width: 100%; padding: 10px;
      border: 1px solid #ccc; border-radius: 8px;
    }
    #map { width: 100%; height: 400px; border-radius: 12px; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f9fafb; }
  </style>
</head>
<body>
  <header>娃娃機清單管理</header>

  <!-- 登錄區 -->
  <div class="auth-wrapper" id="authSection">
    <div class="auth-card">
      <h2>🎮 娃娃機地圖 App</h2>
      <p class="subtitle">請登入以管理您的清單</p>
      <input type="email" id="email" placeholder="電子郵件">
      <input type="password" id="password" placeholder="密碼">
      <button class="btn-primary" onclick="login()">登入</button>
      <button class="btn-secondary" onclick="register()">註冊新帳號</button>
      <button class="btn-primary" onclick="loginWithGoogle()">使用 Google 登錄</button>
      <button class="btn-secondary" onclick="loginWithApple()">使用 Apple 登錄</button>
      <p id="authMessage" class="auth-message"></p>
    </div>
  </div>

  <!-- 主功能區 -->
  <div class="app-wrapper" id="appSection" style="display:none;">
    <div class="app-header">
      <h2 id="welcomeText">歡迎！</h2>
      <button class="btn-danger btn-small" onclick="logout()">登出</button>
    </div>

    <div class="app-card">
      <h3>➕ 新增店家</h3>
      <div class="form-group">
        <label for="storeName">店名</label>
        <input type="text" id="storeName" placeholder="請輸入店名">
      </div>
      <div class="form-group">
        <label for="storeAddr">地址</label>
        <input type="text" id="storeAddr" placeholder="請輸入地址">
      </div>
      <button class="btn-primary" onclick="addRecord()">儲存</button>
      <button class="btn-success" onclick="exportCSV()">匯出 CSV</button>
    </div>

    <div class="app-card">
      <h3>📋 我的清單</h3>
      <table id="dataTable">
        <thead>
          <tr>
            <th>店名</th>
            <th>地址</th>
            <th>時間</th>
            <th>經度</th>
            <th>緯度</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="app-card">
      <h3>🗺️ 地圖</h3>
      <div id="map"></div>
    </div>

    <div class="app-card">
      <h3>📦 已匯出清單</h3>
      <table id="exportedTable">
        <thead>
          <tr>
            <th>店名</th>
            <th>地址</th>
            <th>時間</th>
            <th>經度</th>
            <th>緯度</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged,
      GoogleAuthProvider, signInWithPopup, OAuthProvider
    } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

    // Firebase 設定
    const firebaseConfig = {
      apiKey: "AIzaSyB1SOrDItdUUshN2DuijWjdEAbuNXGvY6A",
      authDomain: "clawmachine-68199.firebaseapp.com",
      projectId: "clawmachine-68199",
      storageBucket: "clawmachine-68199.appspot.com",
      messagingSenderId: "416551705279",
      appId: "1:416551705279:web:3ba72ebcc992da5f78440a"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let currentUser = "guest";
    onAuthStateChanged(auth, (user) => {
      if (user && user.email) {
        currentUser = user.email;
        authSection.style.display = "none";
        appSection.style.display = "block";
        welcomeText.innerText = `歡迎回來，${user.email}`;
      } else {
        currentUser = "guest";
        authSection.style.display = "flex";
        appSection.style.display = "none";
      }
      loadFromLocal();
    });

    // ===== 登錄相關 =====
    window.register = async () => {
      try { await createUserWithEmailAndPassword(auth, email.value, password.value);
        authMessage.textContent = "✅ 註冊成功，請登入"; }
      catch (e) { authMessage.textContent = "❌ 註冊失敗：" + e.code; }
    };
    window.login = async () => {
      try { await signInWithEmailAndPassword(auth, email.value, password.value); }
      catch (e) { authMessage.textContent = "❌ 登入失敗：" + e.code; }
    };
    window.logout = async () => { await signOut(auth); };

    // Google 登錄
    window.loginWithGoogle = async () => {
      const provider = new GoogleAuthProvider();
      try { await signInWithPopup(auth, provider); }
      catch (e) { alert("Google 登錄失敗：" + e.message); }
    };

    // Apple 登錄
    window.loginWithApple = async () => {
      const provider = new OAuthProvider('apple.com');
      try { await signInWithPopup(auth, provider); }
      catch (e) { alert("Apple 登錄失敗：" + e.message); }
    };

    // ===== 主程式 =====
    let records = [];
    let exportedRecords = [];
    let map, markers = [];
    const GOOGLE_API_KEY = "AIzaSyBH1BUgJopBHGDpvU6f9vGEE7U5DFeF8N4";

    // 新增紀錄
    window.addRecord = async function () {
      const nameInput = document.getElementById("storeName");
      const addrInput = document.getElementById("storeAddr");

      const name = nameInput.value.trim();
      const addr = addrInput.value.trim();
      if (!name || !addr) {
        alert("請輸入店名與地址！");
        return;
      }

      const now = new Date();
      const time = now.toLocaleString("zh-TW", { hour12: false });

      const { lng, lat } = await getCoordinates(addr);

      const record = { id: Date.now(), storeName: name, storeAddr: addr, storeTime: time, lng, lat };
      records.push(record);
      saveToLocal();
      updateTable();
      updateMap();

      nameInput.value = "";
      addrInput.value = "";
    };

    // 更新表格
    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      records.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.storeName}</td>
          <td>${r.storeAddr}</td>
          <td>${r.storeTime}</td>
          <td>${r.lng}</td>
          <td>${r.lat}</td>
          <td><button class="btn-danger btn-small" onclick="deleteRecord(${r.id})">刪除</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    // 更新已匯出清單
    function updateExportedTable() {
      const tbody = document.querySelector("#exportedTable tbody");
      tbody.innerHTML = "";

      exportedRecords.forEach(r => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${r.storeName}</td>
          <td>${r.storeAddr}</td>
          <td>${r.storeTime}</td>
          <td>${r.lng}</td>
          <td>${r.lat}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // 刪除紀錄
    window.deleteRecord = function (id) {
      records = records.filter(r => r.id !== id);
      saveToLocal();
      updateTable();
      updateMap();
    };

    // 匯出 CSV + 確認 + 自清空 + 移動到已匯出
    window.exportCSV = function () {
      if (records.length === 0) {
        alert("沒有資料可匯出！");
        return;
      }
      if (!confirm("⚠️ 確認要匯出並清空清單嗎？")) return;

      let csv = `帳號,${currentUser}\n店名,地址,時間,經度,緯度\n`;
      records.forEach(r => {
        csv += `"${r.storeName}","${r.storeAddr}","${r.storeTime}",${r.lng},${r.lat}\n`;
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "clawStores.csv";
      a.click();
      URL.revokeObjectURL(url);

      // 匯出後搬到 exportedRecords
      exportedRecords.push(...records);
      updateExportedTable();

      // 清空 records
      records = [];
      saveToLocal();
      updateTable();
      updateMap();
    };

    // 暫存功能
    function saveToLocal() {
      localStorage.setItem("clawStores", JSON.stringify(records));
    }
    function loadFromLocal() {
      const saved = localStorage.getItem("clawStores");
      records = saved ? JSON.parse(saved) : [];
      updateTable();
      updateMap();
    }

    // Google 地圖初始化
    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 22.6273, lng: 120.3014 },
        zoom: 12
      });
      updateMap();
    };

    // 更新地圖標記
    function updateMap() {
      if (!map) return;
      markers.forEach(m => m.setMap(null));
      markers = [];

      records.forEach(r => {
        if (r.lat && r.lng) {
          const marker = new google.maps.Marker({
            position: { lat: parseFloat(r.lat), lng: parseFloat(r.lng) },
            map,
            title: r.storeName
          });
          const info = new google.maps.InfoWindow({
            content: `<b>${r.storeName}</b><br>${r.storeAddr}<br>🕒 ${r.storeTime}`
          });
          marker.addListener("click", () => info.open(map, marker));
          markers.push(marker);
        }
      });
    }

    // Google API 取經緯度
    async function getCoordinates(address) {
      try {
        const res = await fetch(
          `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(address)}&key=${GOOGLE_API_KEY}`
        );
        const data = await res.json();
        if (data.status === "OK") {
          return data.results[0].geometry.location;
        }
      } catch (err) {
        console.error(err);
      }
      return { lng: 0, lat: 0 };
    }
  </script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBH1BUgJopBHGDpvU6f9vGEE7U5DFeF8N4&callback=initMap"></script>
</body>
</html>
